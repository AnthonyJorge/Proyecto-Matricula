<div class="container">
    <form  class="mat-dialog-content"  id="iFormCurso" [formGroup]="formsRegistra" >
    <div class="row">
            <mat-toolbar style="background-color: rgb(48, 52, 52);" >    
                <span style="color: rgb(255, 255, 255);"> Registra Curso</span>    
            </mat-toolbar>  
    </div>
        <div  class="row"  style="margin-top: 3%">
                <mat-form-field class="input col-md-4" >
                    <mat-label>Nombre</mat-label>
                    <input  matInput [(ngModel)] ="objCurso.nombre"  formControlName="validaNombre" name="nombre" >
                    <mat-hint style="color:red" *ngIf="formsRegistra.controls.validaNombre.touched">
                        <span *ngIf="formsRegistra.controls.validaNombre.hasError('required')">
                        El Nombre es requerido
                        </span>
                        <span *ngIf="formsRegistra.controls.validaNombre.hasError('pattern')">
                        El Nombre es 3 a 30 caracteres
                        </span>
                    </mat-hint>
                </mat-form-field>

            <mat-form-field class="input col-md-4" >
                <mat-label>Grado</mat-label>
                <mat-select [(ngModel)] = "objCurso.grado!.idGrado" formControlName="validaGrado" name="grado">
                    <mat-option value="-1"> [Seleccione] </mat-option>
                    <mat-option  *ngFor="let x of lstgrado"  [value]="x.idGrado">
                        {{x.nombre}}
                    </mat-option> 
                </mat-select>
                <mat-hint style="color:red" *ngIf="formsRegistra.controls.validaGrado.touched" >
                    <span *ngIf="formsRegistra.controls.validaGrado.hasError('min')">
                        El grado es requerido
                    </span>
                </mat-hint>  
            </mat-form-field> 
        </div>

        <div  mat-dialog-actions>
                <button mat-raised-button 
                        type="submit" 
                        color="primary" 
                        (click)="insertarCurso()"  
                        [disabled]="formsRegistra.invalid"
                        [mat-dialog-close]="1">
                        Registra
                </button>
                <button mat-button 
                        (click)="onNoClick()"
                        color="primary">
                        Salir
                </button>
        </div>

    </form>
</div>
