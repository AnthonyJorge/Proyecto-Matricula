<app-menu></app-menu>

<div class="container">
  <div class="col-lg-12">
    <h2 class="text-center" >Consulta de Curso</h2>
  </div>
        <div class="caja">
                    <div class="row col-12">
                        <mat-form-field class="col-3">
                        <mat-label>Nombre</mat-label>
                        <input matInput [(ngModel)]="nombre" />
                        </mat-form-field>

                        <mat-form-field class="col-3">
                        <mat-label>Grado </mat-label>
                        <mat-select [(ngModel)]="grado">
                                <mat-option value="-1">[Seleccione]</mat-option>
                                <mat-option *ngFor="let x of lstGrado" [value]="x.idGrado">
                                {{ x.nombre }}
                                </mat-option>
                        </mat-select>
                        </mat-form-field>
                        
                        <div class="col-3 d-flex justify-content-center align-items-center" style="gap: 12px">
                        <button mat-raised-button type="submit" color="primary" (click)="consultarCursos()">Filtrar</button>
                        <button mat-raised-button type="submit" color="primary"  (click)="OnImprimir()">Imprimir</button>
                        <button mat-fab color="accent" (click)="limpiarCampos()"><mat-icon>delete</mat-icon></button>
                        </div>
                    </div>
        </div>
    <div style="max-width: 1000px; margin: auto">
    <div class="col-12">
        <div class="mat-elevation-z8">
        <mat-table class="mat-elevation-z8" [dataSource]="dataSource" style="width: 100%">
            <ng-container matColumnDef="idCurso">
                <mat-header-cell  mat-header-cell *matHeaderCellDef >Id</mat-header-cell>
                <mat-cell *matCellDef="let aux" >{{ aux.idCurso  }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <mat-header-cell  mat-header-cell *matHeaderCellDef >Nombre</mat-header-cell>
                <mat-cell *matCellDef="let aux" >{{ aux.nombre}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="grado">
                <mat-header-cell  mat-header-cell *matHeaderCellDef >Grado</mat-header-cell>
                <mat-cell *matCellDef="let aux" >{{ aux.grado!.nombre }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="fecha">
                <mat-header-cell  mat-header-cell *matHeaderCellDef >Fecha Registro</mat-header-cell>
                <mat-cell *matCellDef="let aux" >{{ aux.fechaRegistro | date:"dd/MM/yyyy"}}</mat-cell>
            </ng-container>
    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
