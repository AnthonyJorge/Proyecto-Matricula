<app-menu></app-menu>
<div class="container mat-elevation-z8" >
    <div class="row">
        
        <mat-toolbar style="background-color: rgb(48, 52, 52);">    
        <span style="color: rgb(255, 255, 255);"> Mantenimiento de  Cursos </span>    
        </mat-toolbar>  
    </div>

    <div class="row" style="margin-top: 3% ; margin-left:3px">
        <button mat-raised-button color="primary" type="button"   (click)="openAddCursos()" class="add" >
        Registrar  <mat-icon>add</mat-icon></button>      
</div>

        <div class="row" style="margin-top: 3%">
            
            <mat-table  #table  class="mat-cell" [dataSource]="dataSource" >
                <ng-container matColumnDef="idCurso">
                    <mat-header-cell  mat-header-cell *matHeaderCellDef >Id</mat-header-cell>
                    <mat-cell *matCellDef="let aux" >{{ aux.idCurso  }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <mat-header-cell  mat-header-cell *matHeaderCellDef >Nombre</mat-header-cell>
                    <mat-cell *matCellDef="let aux" >{{ aux.nombre}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="grado">
                    <mat-header-cell  mat-header-cell *matHeaderCellDef >Grado</mat-header-cell>
                    <mat-cell *matCellDef="let aux" >{{ aux.grado!.nombre }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <mat-header-cell  mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>

                    <mat-cell *matCellDef="let aux; let i=index;">

                        <button mat-icon-button (click)="UpdateCurso(aux)">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                
                        <button mat-icon-button (click)="eliminarCurso(aux)">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let aux; columns: displayedColumns"></mat-row>

            </mat-table>
            <mat-paginator [pageSizeOptions]="[6,8,10]" showFirstLastButtons></mat-paginator>
</div>


</div>
